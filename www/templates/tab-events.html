<ion-view view-title="Events">
    <ion-content>
        <ion-list ng-show="events">
            <ion-item class="item-icon-left" ng-repeat="event in events" type="item-text-wrap" ng-click="openEvent(event.id)">
                <i class="icon {{event.icon}}"></i>
                <h2>{{event.title}}</h2>
            </ion-item>
        </ion-list>
        <ion-list ng-hide="events.length">
            <ion-item class="textCenter">
                <i class="icon ion-loading-c"></i> Loading Events
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
